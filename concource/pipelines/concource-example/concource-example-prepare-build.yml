---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: ubuntu
    tag: "bionic"

inputs:
  - name: concource-example

outputs:
  - name: prebuild-output

run:
  path: ./concource-example/concource/pipelines/concource-example/prepare_build.sh
  args: [((docker-file)), ((docker-tag)), prebuild-output]
  dir: .
